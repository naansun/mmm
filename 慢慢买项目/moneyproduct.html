<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>国内折区域</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./css/container.css">
    <link rel="stylesheet" href="./lib/fa字体图标库/css/font-awesome.css">
</head>

<body>
    <!-- 大容器 -->
    <div class="m_container">
        <!-- 头部区域 -->
        <div class="com">
            <!-- 首页导航区域 -->
            <div class="back">
                <a href="javascript:history.back();" class="fa fa-angle-left"></a>
            </div>
            <h1>国内折扣</h1>
            <!-- 下载logo -->
            <div class="down">
                <a href="#">
                    <img src="./images/header_app.png" alt="">
                </a>
            </div>
        </div>
        <!-- 产品区域 -->
        <div class="main">
            <!-- 挖个大坑 -->

        </div>
        <!-- 底部区域 -->
        <div class="m_footer">
            <div class="top">
                <a href="">登录</a>
                <a href="" class="login">注册</a>
                <a href="" style="width: 40%; border: 0;" id="return">
                    <img src="./images/top.jpg" alt="">
                    <span>返回顶部</span>
                </a>
            </div>
            <div class="bottom">
                <p>
                    <a href="#" style="color:red">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    -- 掌上比价平台</p>
                <p>m.manmanbuy.com</p>
            </div>

        </div>
    </div>
    <script type="text/html" id="money">
        <!-- 具体优惠信息 -->
     {{each result v i}}
        <div class="content">
        <h3>{{v.productName}}</h3>
        <div class="info">
            <span class="mall">{{v.productFrom}}</span>
            <span class="addtime">{{v.productTime}}</span>
            <span class="author">{{v.productTips}}</span>
        </div>
        <div class="content">
            <div class="pic">
                {{@v.productImgSm}}
            </div>
            <div class="con">
                <p>{{v.productInfo}}</p>
                <p></p>
                <p>{{v.productInfo1}}</p>
                <p></p>
                <p>
                    {{@v.productImgSm}}
                </p>
            </div>
            <div class="area">
                <span class='s'>
                    <div class="drop clearfix">
                        {{@v.productCity}}
                    </div>
                </span>
            </div>
        </div>
        <div class="golink">
            <a href="#">前往购买</a>
        </div>
    </div>
    <!-- 二维码区域 -->
    <div class="erweima">
        <img src="./images/mmbweixin2.png" alt="">
    </div>
    <!-- 评论区域 -->
    {{@v.productComment}}
        {{/each}}
    </script>
    <!-- 引入rem布局插件 -->
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/flexible/flexible.js"></script>
    <!-- 模板引擎插件 -->
    <script src="./lib/template/template-web.js"></script>
    <script src="./js/common.js"></script>
    <!-- 自身的js -->
    <script src="./js/money.js"></script>
</body>

</html>
