<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>品牌大全首页</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./css/container.css">
    <link rel="stylesheet" href="./lib/fa字体图标库/css/font-awesome.css">
</head>

<body>
    <!-- 大容器 -->
    <div class="m_container">
        <!-- 头部区域 -->
        <div class="m_header">
            <!-- 首页导航区域 -->
            <div class="m_logo">
                <a href="index.html">
                    <img src="./images/header_logo.png" alt="">
                </a>
            </div>
            <!-- 下载logo -->
            <div class="down">
                <a href="#">
                    <img src="./images/header_app.png" alt="">
                </a>
            </div>
        </div>
        <!-- 搜索区域 -->
        <div class="m_search">
            <input type="search" placeholder="请输入你想比价的商品">
            <input type="button" value="搜索">
        </div>
        <!-- 内容区域 -->
        <div class="br_main">
            <!-- 标题区域 -->
            <div class="title">
                <a href="index.html">首页 ></a>
                <a href="category.html">全部分类 ></a>
            </div>
            <!-- 排行区域 -->
            <div class="line">热门品牌排行</div>
            <!-- 内容区域 -->
            <div class="b_content">
                <ul>
                    <!-- 挖个坑 -->
                </ul>
            </div>
        </div>
        <!-- 底部区域 -->
        <div class="m_footer">
            <div class="top">
                <a href="">登录</a>
                <a href="" class="login">注册</a>
                <a href="javascript:;" style="width: 40%; border: 0;" id="return">
                    <img src="./images/top.jpg" alt="">
                    <span>返回顶部</span>
                </a>
            </div>
            <div class="bottom">
                <p>
                    <a href="#" style="color:red">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    -- 掌上比价平台</p>
                <p>m.manmanbuy.com</p>
            </div>

        </div>
    </div>
    <script type="text/html" id="brand">
        {{each result v i}}
        <li>
            <a href="brand.html?brandtitleid={{v.brandTitleId}}" data-id={{v.brandTitleId}}>
                <span>{{v.brandTitle}}</span>
                <i class="fa fa-chevron-down arrow"></i>
            </a>
        </li>
        {{/each}}
    </script>
    <!-- 引入rem布局插件 -->
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/flexible/flexible.js"></script>
    <!-- 模板引擎插件 -->
    <script src="./lib/template/template-web.js"></script>
    <!-- 自身的js -->
    <script src="./js/brand.js"></script>
    <script src="./js/common.js"></script>
</body>

</html>
