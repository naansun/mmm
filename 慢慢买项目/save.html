<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>优惠页</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./css/container.css">
    <link rel="stylesheet" href="./lib/fa字体图标库/css/font-awesome.css">
</head>

<body>
    <!-- 大容器 -->
    <div class="m_container">
        <!-- 头部区域 -->
        <div class="com">
            <!-- 首页导航区域 -->
            <div class="back">
                <a href="index.html" class="fa fa-angle-left"></a>
            </div>
            <h1>省钱控 - 最新优惠</h1>
            <!-- 下载logo -->
            <div class="down">
                <a href="#">
                    <img src="./images/header_app.png" alt="">
                </a>
            </div>
        </div>
        <!-- 产品区域 -->
        <div class="m_product">
            <!-- 产品区域 -->
            <div class="m_info">
                <!-- 挖个坑 -->
            </div>
        </div>
        <!-- 底部区域 -->
        <div class="m_footer">
            <div class="top">
                <a href="">登录</a>
                <a href="" class="login">注册</a>
                <a href="" style="width: 40%; border: 0;" id="return">
                    <img src="./images/top.jpg" alt="">
                    <span>返回顶部</span>
                </a>
            </div>
            <div class="bottom">
                <p>
                    <a href="#" style="color:red">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    -- 掌上比价平台</p>
                <p>m.manmanbuy.com</p>
            </div>

        </div>
    </div>
    <!-- 模板引擎 -->
    <script type="text/html" id="select">
        <option value="" selected="selected">1/14</option>
    </script>
    <!-- 第二个模板引擎 -->
    <script type="text/html" id="product">
        <ul>
        {{each result v i}}
        <li>
            <a href="#">
                <div class="pic">
                    {{#v.productImg2}}
                </div>
                <div class="right">
                    <p>{{v.productName}}
                        <span>{{v.productPinkage}}</span>
                    </p>
                    <p class="mall">
                        <span>{{v.productFrom}} | {{v.productTime}}</span>
                        <span class="spc"><i class="fa fa-commenting-o"></i>
                            <%
                            var str = v.productComCount;
                            var arr = str.split('');
                            var num = arr[1];
                            %>
                            {{num}}
                        </span>
                    </p>
                </div>
            </a>
        </li>
        {{/each}}
        </ul>
            <div class="page clearfix">
                <span><a href="javascript:;" id="pre">上一页</a></span>
                <span>
                    <select name="" id="selectPage" style="border: 1px solid #bababa; font-size: 16px; padding: 8px 15px; height: 36px">
                        <!-- 挖个坑 -->
                        <%
                        var num = totalCount/pagesize;
                        for(var i = 1;i<=num;i++){
                        %>
                        <option value=<%= i-1%>>{{i}}/14</option>
                        <%
                         }
                        %>
                    </select>
                </span>
                <span><a href="javascript:;" id="next">下一页</a></span>
            </div>
    </script>
    <!-- 引入rem布局插件 -->
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/flexible/flexible.js"></script>
    <!-- 模板引擎插件 -->
    <script src="./lib/template/template-web.js"></script>
    <script src="./js/save.js"></script>
    <!-- 引入返回顶部js -->
    <script src="./js/return.js"></script>
</body>

</html>
