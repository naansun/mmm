<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买首页</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./css/container.css">
    <link rel="stylesheet" href="./lib/fa字体图标库/css/font-awesome.css">
</head>

<body>
    <!-- 大容器 -->
    <div class="m_container">
        <!-- 头部区域 -->
        <div class="m_header">
            <!-- 首页导航区域 -->
            <div class="m_logo">
                <a href="#">
                    <img src="./images/header_logo.png" alt="">
                </a>
            </div>
            <!-- 下载logo -->
            <div class="down">
                <a href="#">
                    <img src="./images/header_app.png" alt="">
                </a>
            </div>
        </div>
        <!-- 搜索区域 -->
        <div class="m_search">
            <input type="search" placeholder="请输入你想比价的商品">
            <input type="button" value="搜索">
        </div>
        <!-- 导航区域 -->
        <div class="m_nav">
            <ul class="clearfix">
                <!-- 挖个坑 -->

            </ul>
        </div>
        <!-- 产品区域 -->
        <div class="m_product">
            <!-- 标题区域 -->
            <div class="m_title">
                <span>超值折扣推荐</span>
                <img src="./images/more.png" alt="">
            </div>
            <!-- 产品区域 -->
            <div class="m_info">
                <ul>
                    <!-- 第二个坑 -->
                </ul>
                <div class="more">
                    <a href="moneyctrl.html">更多优惠信息 »</a>
                </div>
            </div>
        </div>
        <!-- 品牌排行区域 -->
        <div class="m_line">
            <div class="m_title">
                <span>超值折扣推荐</span>
                <img src="./images/more.png" alt="">
            </div>
        </div>
        <!-- 底部区域 -->
        <div class="m_footer">
            <div class="top">
                <a href="">登录</a>
                <a href="" class="login">注册</a>
                <a href="javascript:;" style="width: 40%; border: 0;" id="return">
                    <img src="./images/top.jpg" alt="">
                    <span>返回顶部</span>
                </a>
            </div>
            <div class="bottom">
                <p>
                    <a href="#" style="color:red">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    -- 掌上比价平台</p>
                <p>m.manmanbuy.com</p>
            </div>

        </div>
    </div>
    <!-- 第一个模板引擎模板 -->
    <script type="text/html" id="nav">
        {{each result v i}}
        <li class="{{ i>=8?'hide':''}}">
            <a href="{{v.titlehref}}" id="{{i===7?'moreBtn':''}}">
                {{#v.img}}
                <p>{{v.name}}</p>
            </a>
        </li>
       {{/each}}
    </script>

    <!-- 第二个模板引擎 -->
    <script type="text/html" id="product">
        {{each result v i}}
        <li>
            <a href="moneyproduct.html?productid={{v.productId}}">
                <div class="pic">
                    {{#v.productImg2}}
                </div>
                <div class="right">
                    <p>{{v.productName}}
                        <span>{{v.productPinkage}}</span>
                    </p>
                    <p class="mall">
                        <span>{{v.productFrom}} | {{v.productTime}}</span>
                        <span class="spc"><i class="fa fa-commenting-o"></i>
                            <%
                            var str = v.productComCount;
                            var num = str.split('人')[0].slice(1);
                            <!-- var num = arr[1]; -->
                            %>
                            {{num}}
                        </span>
                    </p>
                </div>
            </a>
        </li>
        {{/each}}
    </script>
    <!-- 引入rem布局插件 -->
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/flexible/flexible.js"></script>
    <!-- 模板引擎插件 -->
    <script src="./lib/template/template-web.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/common.js"></script>
</body>

</html>
