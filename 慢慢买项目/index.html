<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买首页</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- 大容器 -->
    <div class="m_container">
        <!-- 头部区域 -->
        <div class="m_header">
            <!-- 首页导航区域 -->
            <div class="m_logo">
                <a href="#">
                    <img src="./images/header_logo.png" alt="">
                </a>
            </div>
            <!-- 下载logo -->
            <div class="down">
                <a href="#">
                    <img src="./images/header_app.png" alt="">
                </a>
            </div>
        </div>
        <!-- 搜索区域 -->
        <div class="m_search">
            <input type="search" placeholder="请输入你想比价的商品">
            <input type="button" value="搜索">
        </div>
        <!-- 导航区域 -->
        <div class="m_nav">
            <ul class="clearfix">
                <li class="item">
                    <a href="#">
                        <img src="./images/ic_search.png" alt="">
                        <p>比价搜索</p>
                    </a>
                </li>
                <li class="item">
                    <a href="#">
                        <img src="./images/ic_cu.png" alt="">
                        <p>省钱控</p>
                    </a>
                </li>
                <li class="item">
                    <a href="#">
                        <img src="./images/ic_coudanpin.png" alt="">
                        <p>国内折扣</p>
                    </a>
                </li>
                <li class="item">
                    <a href="#">
                        <img src="./images/ic_bcj.png" alt="">
                        <p>白菜价</p>
                    </a>
                </li>
                <li class="item">
                    <a href="#">
                        <img src="./images/haitao.png" alt="">
                        <p>海淘折扣</p>
                    </a>
                </li>
                <li class="item">
                    <a href="#">
                        <img src="./images/ic_temai.png" alt="">
                        <p>优惠券</p>
                    </a>
                </li>
                <li class="item">
                    <a href="#">
                        <img src="./images/ic_trend.png" alt="">
                        <p>查历史价</p>
                    </a>
                </li>
                <li class="item">
                    <a href="#" id="moreBtn">
                        <img src="./images/gengduo.png" alt="">
                        <p>更多</p>
                    </a>
                </li>
                <li class="item hide">
                    <a href="#">
                        <img src="./images/ic_coudanpin.png" alt="">
                        <p>凑单品</p>
                    </a>
                </li>
                <li class="item hide">
                    <a href="#">
                        <img src="./images/ic_kb.png" alt="">
                        <p>口碑排行</p>
                    </a>
                </li>
                <li class="item hide">
                    <a href="#">
                        <img src="./images/ic_mall.png" alt="">
                        <p>商城导航</p>
                    </a>
                </li>
                <li class="item hide">
                    <a href="#">
                        <img src="./images/ic_pp.png" alt="">
                        <p>品牌大全</p>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 产品区域 -->
        <div class="m_product"></div>
        <!-- 品牌排行区域 -->
        <div class="m_line"></div>
        <!-- 底部区域 -->
        <div class="m_footer"></div>
    </div>
    <!-- 引入rem布局插件 -->
    <script src="./lib/flexible/flexible.js"></script>
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
