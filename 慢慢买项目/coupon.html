<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>优惠券页面</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./css/container.css" />
    <link rel="stylesheet" href="./lib/fa字体图标库/css/font-awesome.css" />
</head>

<body>
    <!-- 大容器 -->
    <div class="m_container big">
        <!-- 头部区域 -->
        <div class="com header">
            <!-- 首页导航区域 -->
            <div class="back">
                <a href="index.html" class="fa fa-angle-left"></a>
            </div>
            <h1>优惠券</h1>
            <!-- 下载logo -->
            <div class="down">
                <a href="#"> <img src="./images/header_app.png" alt="" /> </a>
            </div>
        </div>
        <!-- 内容区域 -->
        <div class="main">
            <ul class="clearfix">
                <!-- 挖个坑 -->
            </ul>
        </div>

        <!-- 底部区域 -->
        <div class="m_footer">
            <div class="top">
                <a href="">登录</a> <a href="" class="login">注册</a>
                <a href="" style="width: 40%; border: 0;" id="return">
                    <img src="./images/top.jpg" alt="" /> <span>返回顶部</span>
                </a>
            </div>
            <div class="bottom">
                <p>
                    <a href="#" style="color:red">手机APP下载</a>
                    <a href="#">慢慢买手机版</a> -- 掌上比价平台
                </p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </div>
    <script type="text/html" id="cou">
        {{each result v i}}
        <li>
            <a href="couponproduct.html?couponid={{v.couponId}}">
                <img src="{{v.couponImg}}" alt="">
            {{v.couponTitle}}</a>
        </li>
        {{/each}}
    </script>
    <!-- 引入rem布局插件 -->
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/flexible/flexible.js"></script>
    <!-- 模板引擎插件 -->
    <script src="./lib/template/template-web.js"></script>
    <script src="./js/common.js"></script>
    <!-- 引入自身的js -->
    <script src="./js/cou.js"></script>
    <!-- 引入区域滚动插件 -->
    <script src="./lib/区域滚动插件/iscroll.js"></script>
</body>

</html>
