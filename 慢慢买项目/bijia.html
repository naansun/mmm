<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买商品详情页</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./css/container.css">
    <link rel="stylesheet" href="./lib/fa字体图标库/css/font-awesome.css">
</head>

<body>
    <!-- 大容器 -->
    <div class="m_container">
        <!-- 头部区域 -->
        <div class="m_header">
            <!-- 首页导航区域 -->
            <div class="m_logo">
                <a href="#">
                    <img src="./images/header_logo.png" alt="">
                </a>
            </div>
            <!-- 下载logo -->
            <div class="down">
                <a href="#">
                    <img src="./images/header_app.png" alt="">
                </a>
            </div>
        </div>
        <!-- 搜索区域 -->
        <div class="m_search">
            <input type="search" placeholder="请输入你想比价的商品">
            <input type="button" value="搜索">
        </div>
        <!-- .产品详情区域 -->
        <div class="m_product">
            <div class="title">
                <!-- 挖个坑 -->
            </div>
            <div class="b_detail">
                <!-- 挖个坑 -->
            </div>
            <div class="tab">
                <ul class="clearfix">
                    <li class="bi"><a href="#">比价购买</a></li>
                    <li class="jia"><a href="#">比价购买</a></li>
                    <li><a href="#">比价购买</a></li>
                </ul>
            </div>
            <div class="plist">
                <!-- 动态生成区域 -->
                <!-- 挖个坑 -->

            </div>
            <div class="com_title">网友评价</div>
            <div class="com_list">
                <ul>
                    <!-- 挖个坑 -->
                </ul>
                <div class="more">查看更多评价</div>
            </div>


        </div>
        <!-- 底部区域 -->
        <div class="m_footer">
            <div class="top">
                <a href="">登录</a>
                <a href="" class="login">注册</a>
                <a href="javascript:;" style="width: 40%; border: 0;" id="return">
                    <img src="./images/top.jpg" alt="">
                    <span>返回顶部</span>
                </a>
            </div>
            <div class="bottom">
                <p>
                    <a href="#" style="color:red">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    -- 掌上比价平台</p>
                <p>m.manmanbuy.com</p>
            </div>

        </div>
    </div>
    <!-- 模板一 -->
    <script type="text/html" id="detail1">
        {{each result v i}}
        <div class="b_name">{{v.productName}}</div>
        <div class="img">
            {{@v.productImg}}
        </div>
        {{/each}}
        <div class="icon">
            <a href="3">
                <img src="./images/sc.jpg" alt="">
            </a>
        </div>
    </script>
    <!-- 模板二 -->
    <script type="text/html" id="detail2">
        <a href="index.html">首页</a>>
        <a href="productlist.html{{url}}">{{cate}}</a>>
        {{each result v i}}
        <%
        var str = v.productName.slice(0,12)+'...';
        <!-- console.log(str) -->
        %>
        <a href="#">{{str}}</a>
        {{/each}}
        <a href="#" class="select">筛选</a>
    </script>
    <!-- 模板三 -->
    <script type="text/html" id="detail3">
        <a href="#">
            {{each result v i}}
            {{@v.bjShop}}
            {{/each}}
        </a>
        <div class="note">
                * 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。
        </div>
    </script>
    <!-- 模板四 -->
    <script type="text/html" id="detail4">
        {{each result v i}}
        <li>
            <div class="name">
                <span class="pull-left">{{v.comName}}</span>
                <span class="pull-right">{{v.comTime}}</span>
            </div>
            <div class="dress">
                <span class="pull-right">{{v.comFrom}}</span>
            </div>
            <div class="content">
                {{v.comContent}}
            </div>
        </li>
        {{/each}}
    </script>

    <!-- 引入rem布局插件 -->
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/flexible/flexible.js"></script>
    <!-- 模板引擎插件 -->
    <script src="./lib/template/template-web.js"></script>
    <!-- 引入公共的js -->
    <script src="./js/common.js"></script>
    <script src="./js/bijia.js"></script>
</body>

</html>
