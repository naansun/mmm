<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>国内折区域</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./css/container.css">
    <link rel="stylesheet" href="./lib/fa字体图标库/css/font-awesome.css">
</head>

<body>
    <!-- 大容器 -->
    <div class="m_container">
        <!-- 头部区域 -->
        <div class="com">
            <!-- 首页导航区域 -->
            <div class="back">
                <a href="javascript:history.back();" class="fa fa-angle-left"></a>
            </div>
            <h1>国内折扣</h1>
            <!-- 下载logo -->
            <div class="down">
                <a href="#">
                    <img src="./images/header_app.png" alt="">
                </a>
            </div>
        </div>
        <!-- 产品区域 -->
        <div class="main">
            <ul class="clearfix">
                <!-- 挖个坑 -->
            </ul>
        </div>
        <!-- 底部区域 -->
        <div class="m_footer">
            <div class="top">
                <a href="">登录</a>
                <a href="" class="login">注册</a>
                <a href="" style="width: 40%; border: 0;" id="return">
                    <img src="./images/top.jpg" alt="">
                    <span>返回顶部</span>
                </a>
            </div>
            <div class="bottom">
                <p>
                    <a href="#" style="color:red">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    -- 掌上比价平台</p>
                <p>m.manmanbuy.com</p>
            </div>

        </div>
    </div>
    <script type="text/html" id="island">
        {{each result v i}}
        <li>
            <a href="discount.html?productId={{v.productId}}">
                <div class="img">
                    {{@v.productImg}}
                </div>
                <div class="tit">{{v.productName}}</div>
                <div class="mall">{{v.productPrice}}</div>
                <div class="time">
                    <span>{{v.productFrom}}</span>
                    <span>{{v.productTime}}</span>
                </div>
            </a>
        </li>
        {{/each}}
    </script>
    <!-- 引入rem布局插件 -->
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/flexible/flexible.js"></script>
    <!-- 模板引擎插件 -->
    <script src="./lib/template/template-web.js"></script>
    <script src="./js/common.js"></script>
    <!-- 引入自身的js -->
    <script src="./js/inland.js"></script>
</body>

</html>
