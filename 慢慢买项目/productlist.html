<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买首页</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./css/container.css">
    <link rel="stylesheet" href="./lib/fa字体图标库/css/font-awesome.css">
</head>

<body>
    <!-- 大容器 -->
    <div class="m_container">
        <!-- 头部区域 -->
        <div class="m_header">
            <!-- 首页导航区域 -->
            <div class="m_logo">
                <a href="#">
                    <img src="./images/header_logo.png" alt="">
                </a>
            </div>
            <!-- 下载logo -->
            <div class="down">
                <a href="#">
                    <img src="./images/header_app.png" alt="">
                </a>
            </div>
        </div>
        <!-- 搜索区域 -->
        <div class="m_search">
            <input type="search" placeholder="请输入你想比价的商品">
            <input type="button" value="搜索">
        </div>
        <!-- .产品区域 -->
        <div class="m_product">
            <!-- 挖个大坑 -->

        </div>
        <!-- 分页区域 -->
        <div class="page clearfix">
            <span><a href="javascript:;" id="pre">上一页</a></span>
            <span>
                <select name="" id="selectPage" style="border: 1px solid #bababa; font-size: 16px; padding: 8px 15px; height: 36px">
                    <option value=''>1/3</option>
                </select>
            </span>
            <span><a href="javascript:;" id="next">下一页</a></span>
        </div>
        <!-- 底部区域 -->
        <div class="m_footer">
            <div class="top">
                <a href="">登录</a>
                <a href="" class="login">注册</a>
                <a href="javascript:;" style="width: 40%; border: 0;" id="return">
                    <img src="./images/top.jpg" alt="">
                    <span>返回顶部</span>
                </a>
            </div>
            <div class="bottom">
                <p>
                    <a href="#" style="color:red">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    -- 掌上比价平台</p>
                <p>m.manmanbuy.com</p>
            </div>

        </div>
    </div>
    <script type="text/html" id="product">
        <div class="title">
                <a href="index.html">首页</a>>
                <a href="category.html">全部分类页</a>>
                {{each result v i}}
                <a href="#">{{v.category}}</a>
                {{/each}}
                <a href="#" class="select">筛选</a>
            </div>
            <div class="m_info">
                <ul>
                    <li>
                        <a href="#">
                            <div class="pic">
                                <img src="./images/201610001412282758.jpg" alt="移动端凑单品：海天 鲜味 生抽 1.28L">
                            </div>
                            <div class="right">
                                <p>乐视TV(Letv)S50 Air全配版2D 50英寸 全高清LED液晶电视</p>
                                <p id="money">￥1999.00</p>
                                <p id="mall">
                                    <span>报价(6)</span>
                                    <span>评论(2286)</span>
                                </p>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
    
    
    </script>
    <!-- 引入rem布局插件 -->
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/flexible/flexible.js"></script>
    <!-- 模板引擎插件 -->
    <script src="./lib/template/template-web.js"></script>
    <!-- 返回顶部js -->
    <script src="./js/return.js"></script>
    <!-- 自身的js -->
    <script src="./js/product.js"></script>
    <!-- 引入公共的js -->
    <script src="./js/common.js"></script>
</body>

</html>
